<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.ORIGINAL_3.3.1.css" rel="stylesheet">
    <link href="css/jasny-bootstrap_3.1.3.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">

    <link href="fonts/glyphicons-halflings-regular.eot" rel="stylesheet" />
    <link href="fonts/glyphicons-halflings-regular.svg" rel="stylesheet" />
    <link href="fonts/glyphicons-halflings-regular.ttf" rel="stylesheet" />
    <link href="fonts/glyphicons-halflings-regular.woff" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>



    <div class="container-fluid">
        <div id="menu-container">


			<div class="panel-group" style="margin-bottom: 5px;">
			    <div class="panel panel-primary">

			        <div class="panel-heading">
			            <h4 class="panel-title">
			        <a data-toggle="collapse" href="#texts" class="">

			          Textos

			        </a>
			      </h4>
			        </div>


			        <div class="mn-items-region">
			            <div style="margin-bottom: 0px;" id="texts" class="list-group panel-collapse collapse in">
			                <div>
			                    <a href="#" class="list-group-item" id="texts-all">
			                        <span class="">Todos os textos </span>
			                        <span class="mn-arrow-region pull-right"></span>
			                    </a>
			                </div>
			                <div>
			                    <a href="#" class="list-group-item" id="texts-new">
			                        <span class="">Novo texto </span>
			                        <span class="mn-arrow-region pull-right"></span>
			                    </a>
			                </div>
			            </div>
			        </div>

			    </div>
			</div>



			<div class="panel-group" style="margin-bottom: 5px;">
			    <div class="panel panel-primary">

			        <div class="panel-heading">
			            <h4 class="panel-title">
			        <a data-toggle="collapse" href="#users" class="">

			          Utilizadores

			        </a>
			      </h4>
			        </div>


			        <div class="mn-items-region">
			            <div style="margin-bottom: 0px;" id="users" class="list-group panel-collapse collapse in">
			                <div>
			                    <a href="#" class="list-group-item" id="users-all">
			                        <span class="">Todos os utilizadores </span>
			                        <span class="mn-arrow-region pull-right"></span>
			                    </a>
			                </div>
			                <div>
			                    <a href="#" class="list-group-item" id="users-new">
			                        <span class="">Novo utilizador </span>
			                        <span class="mn-arrow-region pull-right"></span>
			                    </a>
			                </div>
			            </div>
			        </div>

			    </div>
			</div>


        </div>



        <div class="row" style="margin-left: 0">


            <button type="button" class="btn btn-default" style="margin-left: 20px;" id="toggle-menu">
                <span class="glyphicon glyphicon-tasks"></span>
            </button>

            <div class="col-sm-12 debug" style="margin-top: 20px; padding-left: 0; padding-right: 0;">
                <div id="map"></div>
            </div>
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap_3.3.1.js"></script>
    <script src="js/scotchPanels.js"></script>
    <script src="js/leaflet-src.js"></script>


    <script src="js/offcanvas.js"></script>
</body>

</html>
